<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Intent Recognition Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="text-4xl text-blue-600 mb-2">
                <i class="fas fa-code"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">API Intent Recognition</h1>
            <p class="text-gray-600">Admin Panel</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <form id="loginForm" class="space-y-6">
                <!-- Error Alert -->
                <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span id="errorMessage" class="block sm:inline"></span>
                </div>

                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user text-gray-400 mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        required
                        autocomplete="username">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock text-gray-400 mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                            required
                            autocomplete="current-password">
                        <button 
                            type="button"
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    id="loginButton">
                    <span id="buttonText">Sign In</span>
                    <span id="buttonLoader" class="hidden">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        Processing...
                    </span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Â© 2025 API Intent Recognition. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const buttonText = document.getElementById('buttonText');
            const buttonLoader = document.getElementById('buttonLoader');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.innerHTML = type === 'password' ? 
                    '<i class="far fa-eye"></i>' : 
                    '<i class="far fa-eye-slash"></i>';
            });

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loader
                buttonText.classList.add('hidden');
                buttonLoader.classList.remove('hidden');
                errorAlert.classList.add('hidden');

                try {
                    const formData = new FormData();
                    formData.append('username', document.getElementById('username').value);
                    formData.append('password', document.getElementById('password').value);
                    
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store token
                        localStorage.setItem('token', data.access_token);
                        // Redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        throw new Error(data.detail || 'Login failed');
                    }
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorAlert.classList.remove('hidden');
                } finally {
                    // Hide loader
                    buttonText.classList.remove('hidden');
                    buttonLoader.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
